<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Transaksi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ccc;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f8f9fa;
        }
        a {
            text-decoration: none;
            color: #007bff;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Daftar Transaksi</h1>
    <table>
        <thead>
            <tr>
                <th>No</th>
                <th>Nama Transaksi</th>
                <th>Jumlah</th>
                <th>Keterangan</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Transaksi A</td>
                <td>100000</td>
                <td>Keterangan A</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Transaksi B</td>
                <td>200000</td>
                <td>Keterangan B</td>
            </tr>
        </tbody>
    </table>

    <a href="transaksi.html">Kembali ke Halaman Transaksi</a>
