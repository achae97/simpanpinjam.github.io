<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            background-color: rgb(177, 201, 255);
            color: white;
            padding: 15px 20px;
            text-align: center;
        }
        .header h1 {
            margin: 0;
        }
        .content {
            margin-top: 20px;
        }
        .card {
            background-color: white;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .card h2 {
            margin-top: 0;
        }
        .card a {
            text-decoration: none;
            color: rgb(255, 0, 0);
            font-weight: bold;
        }
        .card a:hover {
            text-decoration: underline;
        }
        .footer {
            text-align: center;
            margin-top: 30px;
            padding: 10px;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Dashboard Pengguna</h1>
            <p>Selamat datang di dashboard Anda!</p>
        </div>

        <div class="content">
            <div class="card">
                <h2>Transaksi Anda</h2>
                <p>lakukan transaksi dengan klik link di bawah ini</p>
                <a href="transaksi.html">transaksi</a>
            </div>

            <div class="card">
                <h2>Keluar</h2>
                <p>Jika Anda ingin keluar dari sistem, klik tombol keluar di bawah ini.</p>
                <a href="login.html">Keluar</a>
            </div>
        </div>
    </div>
    <div class="footer">
        <h3><p>
            &copy; 2025 17 library
        </p></h3>
      </div>
    <body style="background-color: rgb(255, 158, 190)"></body>
</body>
</html>
